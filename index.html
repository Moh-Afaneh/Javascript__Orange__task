<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Welcome to the Fancy Page</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");

      :root {
        --clr-bg: #0a0a0a; /* Ultra-dark background */
        --clr-card: rgba(255, 255, 255, 0.08); /* Glassmorphism effect */
        --clr-border: rgba(255, 255, 255, 0.2);
        --clr-text: #f8fafc; /* Light text */
        --clr-primary: #6366f1; /* Indigo */
        --clr-secondary: #ec4899; /* Pink */
        --clr-hover: #4b44f8; /* Slightly lighter primary color */
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        color: var(--clr-text);
        text-align: center;
        background: var(--clr-bg);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: var(--clr-card);
        backdrop-filter: blur(15px);
        padding: 40px;
        border-radius: 15px;
        border: 1px solid var(--clr-border);
        box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        max-width: 600px;
        width: 100%;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        animation: fadeIn 1s ease-in-out;
      }

      .container:hover {
        transform: scale(1.03);
        box-shadow: 0 15px 60px rgba(0, 0, 0, 0.6);
      }

      h1 {
        color: var(--clr-primary);
        font-size: 32px;
        font-weight: 600;
        margin-bottom: 20px;
      }

      p {
        font-size: 18px;
        font-weight: 300;
        margin-bottom: 20px;
      }

      .task-links {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-bottom: 40px;
      }

      .task-link {
        display: inline-block;
        padding: 15px 30px;
        font-size: 18px;
        font-weight: 500;
        color: white;
        background: var(--clr-primary);
        border-radius: 8px;
        text-decoration: none;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
        position: relative;
      }

      .task-link:hover {
        background: var(--clr-hover);
        box-shadow: 0 0 15px rgba(99, 102, 241, 0.7);
        transform: scale(1.05);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
