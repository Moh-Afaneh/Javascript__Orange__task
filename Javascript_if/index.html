<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Conditionals</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        text-align: center;
        padding: 20px;
        background-color: #f0f4f8;
        color: #333;
      }
      h1 {
        color: #4f46e5;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #6366f1;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #4f46e5;
      }
      #output {
        margin-top: 20px;
        padding: 10px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        color: #333;
        max-width: 600px;
        margin: 20px auto;
        text-align: left;
      }
      p {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <h1>JavaScript Conditionals</h1>
    <button onclick="checkConditions()">Run Checks</button>
    <div id="output"></div>

    <script>
      function checkConditions() {
        const outputDiv = document.getElementById("output");
        outputDiv.innerHTML = "";

        function logResult(message) {
          let p = document.createElement("p");
          p.innerText = message;
          outputDiv.appendChild(p);
        }

        // 1. Check if age > 18
        let age = 27;
        if (age > 18) {
          logResult("You are an adult");
        }

        // 2. Check if num is divisible by 2
        let num = 4;
        if (num % 2 === 0) {
          logResult("The number is even");
        }

        // 3. Check if char is a letter
        let char = "a";
        if (/[a-zA-Z]/.test(char)) {
          logResult("It's a letter");
        }

        // 4. Check if list is an array
        let list = [1, 2, 3];
        if (Array.isArray(list)) {
          logResult("It's an array");
        }

        // 5. Check if x is positive
        let x = 5;
        if (x > 0) {
          logResult(`${x} is a positive number`);
        }

        // 9. Check if z is a multiple of 3
        let z = 9;
        if (z % 3 === 0) {
          logResult(`${z} is a multiple of 3`);
        }

        // 10. Check if password is at least 8 characters long
        let password = "mypassword123";
        if (password.length >= 8) {
          logResult("Your password is strong");
        }

        // 11. Check if age is between 18 and 65
        let workingAge = 30;
        if (workingAge >= 18 && workingAge <= 65) {
          logResult("You are of working age");
        }

        // 12. Check if color is primary
        let color = "red";
        if (color === "red" || color === "green" || color === "blue") {
          logResult(`${color} is a primary color`);
        }

        // 13. Using Function isNumber() to check if input is a valid number
        function isNumber(input) {
          if (isNaN(input)) {
            return `${input} is not a number`;
          } else {
            return `${input} is a valid number`;
          }
        }

        logResult(isNumber(11)); // "11 is a valid number"
        logResult(isNumber("19")); // "19 is a valid number"
        logResult(isNumber("xyz")); // "xyz is not a number"
        logResult(isNumber("17.5")); // "17.5 is a valid number"
      }
    </script>
  </body>
</html>
